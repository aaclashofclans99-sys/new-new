    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #28282B;
        color: white;
      }
      h1, h2, h3, h4 {
        font-family: 'Poppins', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #a78bfa 0%, #6366f1 50%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Galactic Multi-Ring Orbit System */
      .galactic-container {
        position: relative;
        width: 100%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }

      .galactic-anchor {
        position: relative;
        z-index: 100;
        width: clamp(70px, 10vw, 90px);
        height: clamp(70px, 10vw, 90px);
        background: transparent;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .galactic-anchor img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Orbit Keyframes */
      @keyframes galactic-cw {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes galactic-ccw {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      .orbit-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      /* Nested Counter-Rotation Mechanics */
      .ring-inner {
        animation: galactic-cw 20s linear infinite;
        z-index: 20;
      }

      .ring-outer {
        animation: galactic-ccw 35s linear infinite;
        z-index: 10;
      }

      .orbit-node {
        position: absolute;
        pointer-events: auto;
      }

      .orbit-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: clamp(28px, 3.5vw, 36px);
        height: clamp(28px, 3.5vw, 36px);
        transition: transform 0.3s ease;
      }

      .orbit-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Keep icons upright */
      .ring-inner .orbit-icon {
        animation: galactic-ccw 20s linear infinite;
      }

      .ring-outer .orbit-icon {
        animation: galactic-cw 35s linear infinite;
      }

      .orbit-icon:hover {
        transform: scale(1.4) !important;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .galactic-container {
          height: 400px;
        }
      }
    </style>
